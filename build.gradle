group 'ee.smkv'
version '1.0-SNAPSHOT'


apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile ('org.springframework.boot:spring-boot-starter-web:1.4.1.RELEASE'){
        exclude module: "spring-boot-starter-tomcat"
    }
    compile ('org.springframework.boot:spring-boot-starter-jetty:1.4.1.RELEASE')
    compile ('org.springframework.boot:spring-boot-starter-freemarker:1.4.1.RELEASE')
    compile group: 'org.springframework.boot', name: 'spring-boot-devtools', version: '1.4.1.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
